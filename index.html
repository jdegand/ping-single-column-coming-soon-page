<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="script.js" defer></script>
</head>
<body>
  <div id="container">
  <div><img id="logo" src="images/logo.svg" alt=""></div>
  <div class="dark-blue-text bold"><span class="gray-text">We are launching</span> soon!</div>

  <div class="dark-blue-text subscribe">Subscribe and get notified</div>

  <div class="form-container">
    <form id="form" novalidate>
      <div class="flex">
        <input placeholder="Your Email Address..." type="email" name="email" id="email">
        <button class="notify" type="submit">Notify Me</button>
      </div>
      <div id="error-message" class="hidden">Please provide a valid email</div>
    </form>
  </div>

  <div id="chart-div"><img id="chart" src="images/illustration-dashboard.png" alt=""></div>

  <div id="icons-row">
    <i id="facebook" class="fab fa-facebook-f fa-lg"></i>
    <i id="twitter" class="fab fa-twitter fa-lg"></i>
    <i id="instagram" class="fab fa-instagram fa-lg"></i>
    <!--<img class="icon" src="images/logo-facebook.svg" alt="Facebook Logo">
    <img src="images/logo-twitter.svg" alt="Twitter Logo">
    <img src="images/logo-instagram.svg" alt="Discord Logo">-->
  </div>

  <div class="gray">&copy; Copyright Ping. All rights reserved.</div>

  </div>
</body>
</html>
